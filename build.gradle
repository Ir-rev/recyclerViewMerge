apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'kotlin-parcelize' // парсилизация

android {
    namespace 'ir.rev.vmadapter'
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
