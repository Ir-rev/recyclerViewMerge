apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'kotlin-parcelize' // парсилизация

android {
    compileSdk 32

    defaultConfig {
        applicationId "ir.rev.vmadapter"
    }
}

android {
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
